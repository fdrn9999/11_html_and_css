<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td><label for="userId">ID</label></td>
                    <td><input type="text" id="userId" name="userId" placeholder="아이디 10글자 이내"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <td><label for="userPwd">비밀번호</label></td>
                    <td colspan="2"><input type="password" id="userPwd" name="userPwd" style="width:80%"
                            placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <td><label for="userPwdConfirm">비밀번호 확인</label></td>
                    <td colspan="2"><input type="password" id="userPwdConfirm" name="userPwdConfirm" style="width:80%">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email"></td>
                    <td>
                        <select name="emailDomain">
                            <option value="">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <p>
                <label for="profileImage">프로필 사진</label>
                <input type="file" id="profileImage" name="profileImage">
            </p>
            <p>
                <label>성별 : </label>
                <input type="radio" id="male" name="sex" value="male" checked>
                <label for="male">남자</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">여자</label>
            </p>
            <p>
                <label for="birthdate">생년월일 : </label>
                <input type="date" id="birthdate" name="birthdate" placeholder="연도-월-일">
            </p>
            <fieldset>
                <legend>취미</legend>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" id="soccer" name="hobby" value="soccer">
                <label for="soccer">축구</label>
                <br>
                <input type="checkbox" id="study" name="hobby" value="study" checked>
                <label for="study">공부</label>
                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label>
                <br>
                <input type="checkbox" id="other" name="hobby" value="other">
                <label for="other">기타 : </label>
                <input type="text" id="otherHobby" name="otherHobby">
            </fieldset>
            <p>
                <label for="introduction">자기소개</label><br>
                <textarea id="introduction" name="introduction" rows="5" cols="50"></textarea>
            </p>
        </fieldset>


    </form>

    <p style="margin-left: 20px;">
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </p>
</body>

</html>
